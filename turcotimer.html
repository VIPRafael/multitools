<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bits a Tiempo</title>
  <link rel="icon" type="image/png" href="https://static-cdn.jtvnw.net/jtv_user_pictures/c53a9721-df69-4020-91bf-3668fbff68a7-profile_image-70x70.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      margin: 0;
      background: url('https://preview.redd.it/upscaled-7-4-login-screen-widescreen-without-text-v0-vwhos583l2d91.png?width=1080&crop=smart&auto=webp&s=b397e5e13434c50a28f1316fa49f73baa25703be') no-repeat center center fixed;
      background-size: cover;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    input[type="number"] {
      width: 94%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 1.1em;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-x1 {
      background-color: #808080;
    }

    .button-x2 {
      background-color: #4CAF50;
    }

    .active {
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      transform: scale(0.98);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Calculadora de Bits a Tiempo</h2>
  <label for="bits">Ingresa la cantidad de bits:</label>
  <input type="number" id="bits" placeholder="Ejemplo: 100" oninput="actualizarTiempo()">

  <div class="button-group">
    <button class="button-x1 active" id="btn-x1" onclick="setMultiplicador(1)">×1</button>
    <button class="button-x2" id="btn-x2" onclick="setMultiplicador(2)">×2</button>
  </div>

  <div class="result" id="resultadoBits">Bits calculados: 0</div>
  <div class="result" id="resultadoMinutos">Minutos totales: 0</div>
  <div class="result" id="resultadoSegundos">Segundos totales: 0</div>
  <div class="result" id="resultadoFormato">Tiempo a sumar: 0h 0m 0s</div>
</div>

<script>
  let multiplicadorActual = 1;

  function setMultiplicador(valor) {
    multiplicadorActual = valor;

    // Visualmente marcar el botón activo
    document.getElementById("btn-x1").classList.remove("active");
    document.getElementById("btn-x2").classList.remove("active");

    if (valor === 1) {
      document.getElementById("btn-x1").classList.add("active");
    } else {
      document.getElementById("btn-x2").classList.add("active");
    }

    actualizarTiempo(); // recalcula al cambiar el multiplicador
  }

  function actualizarTiempo() {
    const bitsInput = parseFloat(document.getElementById("bits").value);

    const resultadoBits = document.getElementById("resultadoBits");
    const resultadoMinutos = document.getElementById("resultadoMinutos");
    const resultadoSegundos = document.getElementById("resultadoSegundos");
    const resultadoFormato = document.getElementById("resultadoFormato");

    if (!isNaN(bitsInput)) {
      const bitsTotales = bitsInput * multiplicadorActual;
      const minutosTotales = (bitsTotales * 4) / 100;
      const segundosTotales = minutosTotales * 60;

      const horas = Math.floor(segundosTotales / 3600);
      const minutos = Math.floor((segundosTotales % 3600) / 60);
      const segundos = Math.floor(segundosTotales % 60);

      resultadoBits.textContent = `Bits calculados: ${bitsTotales}`;
      resultadoMinutos.textContent = `Minutos totales: ${Math.floor(minutosTotales)}`;
      resultadoSegundos.textContent = `Segundos totales: ${Math.floor(segundosTotales)}`;
      resultadoFormato.textContent = `Tiempo a sumar: ${horas}h ${minutos}m ${segundos}s`;

      resultadoBits.style.display = "block";
      resultadoMinutos.style.display = "block";
      resultadoSegundos.style.display = "block";
      resultadoFormato.style.display = "block";
    } else {
      resultadoBits.style.display = "none";
      resultadoMinutos.style.display = "none";
      resultadoSegundos.style.display = "none";
      resultadoFormato.style.display = "none";
    }
  }
</script>

</body>
</html>
