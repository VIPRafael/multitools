<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.2"> <!-- Aumentamos el escalamiento inicial en 20% -->
  <title>Calculadora de Chance</title>
  <!-- Añadimos el favicon -->
  <link rel="icon" href="https://www.hegalot.com/images/store/64/hegal_doll_mini.png" type="image/png">
  <style>
    /* Estilo para deshabilitar las flechas de incremento y decremento */
    input[type=text] {
      font-size: 1.2em; /* Aumentamos el tamaño de fuente del input */
      padding: 0.5em; /* Aumentamos el padding para que sea más grande */
      width: 200px; /* Ancho del campo de entrada */
    }

    input[type=text]:focus {
      outline: none; /* Eliminamos el contorno al enfocar */
      border-color: #5b9dd9; /* Cambiamos el color del borde al enfocar */
    }

    body {
      font-size: 1.2em; /* Aumentamos el tamaño de fuente del cuerpo */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white; /* Cambiamos el color del texto para que sea legible en el fondo oscuro */
    }

    h2, p, button {
      font-size: 1.2em; /* Aumentamos el tamaño de fuente de los encabezados, párrafos y botones */
      color: white; /* Cambiamos el color del texto para que sea legible en el fondo oscuro */
    }
  </style>
</head>
<body>
  <h2>Calculadora de Chance <strong style="color: yellow;">( Tibioso )</strong></h2>
  <p>Ingresa un número para obtener el porcentaje correspondiente con el chance: <strong style="color: green;">Min 1 (3%)</strong> <strong style="color: red;">Max 30 (100%)</strong></p>
  <input type="text" id="inputNumero" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese un número" oninput="validarNumero()">
  <p id="resultado"></p>

  <script>

		'https://c.wallhere.com/photos/c3/8f/anime_girls_selective_coloring_black_background_dark_background_simple_background_Shakugan_no_Shana_Shana-2187783.jpg!d',
		'https://c.wallhere.com/photos/8f/9a/selective_coloring_black_background_dark_background_simple_background_anime_girls_Monogatari_Series-2186281.jpg!d',
		'https://c.wallhere.com/photos/34/7b/selective_coloring_black_background_simple_background_dark_background_anime_girls_Jigoku_Shoujo-2187201.jpg!d',
		'https://c.wallhere.com/photos/07/41/simple_background_dark_background_black_background_selective_coloring_anime_girls-2127991.jpg!d',
		'https://c.wallhere.com/photos/47/4d/selective_coloring_black_background_dark_background_simple_background_anime_girls_Date_A_Live_Tokisaki_Kurumi-2130903.jpg!d',
		'https://c.wallhere.com/photos/0e/a8/black_background_monochrome_selective_coloring_anime_girls_simple_background_Oshi_no_Ko-2252946.jpg!d',
		'https://c.wallhere.com/photos/bd/fb/s1lent_anime_Chainsaw_Man_Power_Chainsaw_Man_artwork_red_anime_girls_devil_girl-2296184.jpg!d',
		'https://c.wallhere.com/photos/c6/c2/Jujutsu_Kaisen_Suguru_Geto_hands_low_light_smiling_earring_long_hair_simple_background-2272310.jpg!d',
		'https://c.wallhere.com/photos/d4/e1/black_background_monochrome_selective_coloring_anime_girls_simple_background_Oshi_no_Ko-2252942.jpg!d',
		'https://c.wallhere.com/photos/af/de/simple_background_dark_background_Frieren_Sousou_No_Frieren-2297856.jpg!d',
		'https://c.wallhere.com/photos/f0/7f/Hunter_x_Hunter_Neferpitou_cat_ears_tail_cat_girl_simple_background_glowing_eyes_pink_eyes-2259850.jpg!d',
		'https://c.wallhere.com/photos/4e/d9/simple_background_dark_background_Vinland_Saga_Canute-2297852.jpg!d',
		'https://c.wallhere.com/photos/ed/d5/simple_background_dark_background_Vinland_Saga_Thorfinn-2297854.jpg!d',
		'https://c.wallhere.com/photos/e4/b1/selective_coloring_black_background_simple_background_dark_background_anime_girls_Cyberpunk_Edgerunners_Lucy_Edgerunners-2187199.jpg!d',
		'https://c.wallhere.com/photos/8e/49/anime_girls_selective_coloring_black_background_simple_background_dark_background-2125243.jpg!d',
		'https://c.wallhere.com/photos/03/77/black_background_dark_background_simple_background_selective_coloring_anime_girls_Vocaloid_Hatsune_Miku-2125129.jpg!d',
		'https://c.wallhere.com/photos/af/60/selective_coloring_black_background_dark_background_simple_background_anime_girls-2130079.jpg!d',
		'https://c.wallhere.com/photos/ed/bc/Sukuna_Ryomen_Sukuna_Jujutsu_Kaisen_dark_background_simple_background-2302004.jpg!d',
		'https://c.wallhere.com/photos/c2/a3/Fushiguro_Toji_Jujutsu_Kaisen_dark_dark_background_simple_background-2297050.jpg!d',
        'https://c.wallhere.com/photos/4f/a3/Hu_Tao_Genshin_Impact_Genshin_Impact_simple_background_dark_background_dark-2302104.jpg!d'
      ];

      // Seleccionar un fondo aleatorio
      const fondoAleatorio = fondos[Math.floor(Math.random() * fondos.length)];
      document.body.style.backgroundImage = `url('${fondoAleatorio}')`;
    }

    // Llamar a la función para seleccionar un fondo cuando la página se carga
    window.onload = function() {
      seleccionarFondo();
    };

    // Función para validar que solo se ingresen números
    function validarNumero() {
      let input = document.getElementById('inputNumero');
      let value = input.value;

      // Remover caracteres no numéricos
      input.value = value.replace(/\D/g, '');

      // Llamar a la función para calcular el porcentaje
      calcularPorcentaje();
    }

    // Función que calcula el porcentaje
    function calcularPorcentaje() {
      // Obtener el valor del input
      let numero = document.getElementById('inputNumero').value.trim(); // Eliminamos espacios en blanco al inicio y al final

      let porcentaje;

      if (numero === '') {
        // Si el campo está vacío
        porcentaje = ''; // No muestra ningún mensaje
      } else if (/^\d+$/.test(numero)) {
        // Si el valor es un número válido
        switch (parseInt(numero)) {
          case 1:
            porcentaje = '3.33%';
            break;
          case 2:
            porcentaje = '6.67%';
            break;
          case 3:
            porcentaje = '10%';
            break;
          case 4:
            porcentaje = '13.33%';
            break;
          case 5:
            porcentaje = '16.67%';
            break;
          case 6:
            porcentaje = '20%';
            break;
          case 7:
            porcentaje = '23.33%';
            break;
          case 8:
            porcentaje = '26.67%';
            break;
          case 9:
            porcentaje = '30%';
            break;
          case 10:
            porcentaje = '31.67%';
            break;
          case 11:
            porcentaje = '35%';
            break;
          case 12:
            porcentaje = '40%';
            break;
          case 13:
            porcentaje = '43.33%';
            break;
          case 14:
            porcentaje = '46.67%';
            break;
          case 15:
            porcentaje = '50%';
            break;
          case 16:
            porcentaje = '53.33%';
            break;
          case 17:
            porcentaje = '56.67%';
            break;
          case 18:
            porcentaje = '60%';
            break;
          case 19:
            porcentaje = '63.33%';
            break;
          case 20:
            porcentaje = '66.67%';
            break;
          case 21:
            porcentaje = '70%';
            break;
          case 22:
            porcentaje = '73.33%';
            break;
          case 23:
            porcentaje = '76.67%';
            break;
          case 24:
            porcentaje = '80%';
            break;
          case 25:
            porcentaje = '83.33%';
            break;
          case 26:
            porcentaje = '86.67%';
            break;
          case 27:
            porcentaje = '90%';
            break;
          case 28:
            porcentaje = '93.33%';
            break;
          case 29:
            porcentaje = '96.67%';
            break;
          case 30:
            porcentaje = '100%';
            break;
          default:
            porcentaje = 'Chamoy';
            break;
        }
      } else {
        // Si el valor no es un número válido
        porcentaje = ''; // No muestra ningún mensaje
      }

      // Mostrar el resultado en el párrafo 'resultado'
      document.getElementById('resultado').innerHTML = porcentaje === '' ? '' : `El porcentaje correspondiente es:<strong style="color: red;"> ${porcentaje}</strong>`;
    }
  </script>
</body>
</html>
